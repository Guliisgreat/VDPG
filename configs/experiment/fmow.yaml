# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# change data transform and loss combination (2)

defaults:
  - override /data: fmow_contrastive.yaml
  - override /model: vdpg_ViT_L14_px336_CLIP.yaml
    # - override /model: prompt_tta_ViT_B16_CLIP.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

trainer:
  max_epochs: 30
  max_steps: 200000

# path to data directory
paths:
  data_dir: "/data/tao/wilds/data"

model:
  train_support_ratio: 0.2
  train_coef_prompt_loss: 0.1
  train_coef_corr_loss: 0.1
  optimizer:
    optimizer: sgd
    base_lr: 0.003
    weight_decay: 0.01
    momentum: 0.9
 
  model:
    num_prompts: 5
    correlation_loss: True
    encoder_depth: 2

  scheduler:
    warmup_epoch: 0
    total_epoch: 30

data:   
    batch_size: 64
    input_resolution: 336

task_name: "Fmow"
test: False
seed: 42
